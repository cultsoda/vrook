# .github/workflows/update-purchase-settings.yml
name: Update Purchase Settings

on:
  repository_dispatch:
    types: [update-purchase-settings]

permissions:
  contents: write
  actions: read

jobs:
  update-settings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Update purchase settings file
        run: |
          echo '${{ github.event.client_payload.settings_content }}' > data/purchaseSettings.ts
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add data/purchaseSettings.ts
          git commit -m "ðŸ”§ Auto-update purchase settings: ${{ github.event.client_payload.update_note }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ github.token }}